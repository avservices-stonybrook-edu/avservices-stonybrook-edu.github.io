<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
	<style>
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: lightgray;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
html, body, #viewer {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: sans-serif;
}
	.custom-tooltip {
    max-width: none;
    width: 300px;
    box-shadow: 0 0 0 3px white;
}

.custom-tooltip .psv-tooltip-content {
    padding: 0;
}

.custom-tooltip img {
    width: 100%;
    border-radius: 4px 4px 0 0;
}

.custom-tooltip h2,
.custom-tooltip p {
    margin: 1rem;
    text-align: justify;
}
</style>
</head>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 99vw; height: 97vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
            "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js",
			"@photo-sphere-viewer/gyroscope-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/gyroscope-plugin/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    import { GyroscopePlugin } from '@photo-sphere-viewer/gyroscope-plugin';
    const viewer = new Viewer({

        plugins: [
		GyroscopePlugin,
        [MarkersPlugin, {
		"defaultHoverScale": true,
            markers: [
                {
    "id": "marker-lectern",
    "image": 'shield.png',
    "position": {
      "yaw": -0.2,
      "pitch": -0.5
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-content').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
	  {
    "id": "marker-lights",
    "image": 'shield.png',
    "position": {
      "yaw": 2.5,
      "pitch": -0.1
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
	"tooltip": {
      "content": document.querySelector('#tooltip-lights').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
  },
  {
    "id": "marker-supplies",
    "image": 'shield.png',
    "position": {
      "yaw": -2.838,
      "pitch": -0.04
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-supplies').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
{
    "id": "intercom",
    "image": 'shield.png',
    "position": {
      "yaw": 2.22,
      "pitch": -0.1
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-intercom').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
{
    "id": "echo",
    "image": 'shield.png',
    "position": {
      "yaw": 0.0264,
      "pitch": 0.272
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-echo').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
{
    "id": "projector",
    "image": 'shield.png',
    "position": {
      "yaw": 5.48,
      "pitch": 0.278
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-projector').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
  
            ],
        }],
    ],
        container: document.querySelector('#viewer'),
        panorama: 'Frey313-Lectern.jpg',
		caption: '<b> Frey Single Projector Large Classroom:</b> Frey 313 ',
		description: document.querySelector('#description').innerHTML,
			sphereCorrection: { pan:0, tilt:0, roll: -0.028 },
		navbar: [
		'zoom', 
		'move', 
		'markers', 
		'caption',
		'description',
		'gyroscope'
		],
    });
	const markersPlugin = viewer.getPlugin(MarkersPlugin);
	viewer.addEventListener('ready', () => {
    viewer
        .animate({
            yaw: -0.1,
            pitch: -0.15,
            speed: 2500,
        })
        .then(() => {
            markersPlugin.showMarkerTooltip('marker-lectern');
        });
}, { once: true });

	</script>

	For more information on how to operate Frey Far Beyond Style Lecterns, please see our Far Beyond Style Knowlage Base Article: <a href="https://it.stonybrook.edu/help/kb/far-beyond-style">https://it.stonybrook.edu/help/kb/far-beyond-style</a></p>
</script>

</script>
