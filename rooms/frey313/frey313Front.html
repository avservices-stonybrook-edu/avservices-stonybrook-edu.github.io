<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
</head>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 99vw; height: 98vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
            "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    const viewer = new Viewer({

        plugins: [
        [MarkersPlugin, {
            markers: [
                {
    "id": "marker-bkpjvnquwp8",
    "image": "https://photo-sphere-viewer-data.netlify.app/assets/pictos/pin-red.png",
    "position": {
      "yaw": 1.397,
      "pitch": -0.124
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": "Frey 313 Lectern",
      "position": "top center",
      "trigger": "hover"
    }
	"hoverScale": { "amount": 3, "easing": 'ease-in-out', "duration": 1000 },
  }
            ],
        }],
    ],
        container: document.querySelector('#viewer'),
        panorama: 'Frey313-Front.jpg',
	sphereCorrection: { pan:0, tilt:0, roll: -0.02 }
    });
</script>
