<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
	<style>
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: gray;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
html, body, #viewer {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: sans-serif;
}
	.custom-tooltip {
    max-width: none;
    width: 300px;
    box-shadow: 0 0 0 3px white;
}

.custom-tooltip .psv-tooltip-content {
    padding: 0;
}

.custom-tooltip img {
    width: 100%;
    border-radius: 4px 4px 0 0;
}

.custom-tooltip h2,
.custom-tooltip p {
    margin: 1rem;
    text-align: justify;
}
</style>
</head>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 99vw; height: 98vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
            "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    const viewer = new Viewer({

        plugins: [
        [MarkersPlugin, {
		"defaultHoverScale": true,
            markers: [
                {
    "id": "marker-lectern",
    "image": 'shield.png',
    "position": {
      "yaw": 1.397,
      "pitch": -0.124
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-content').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
	  {
    "id": "marker-lights",
    "image": 'shield.png',
    "position": {
      "yaw": 1.819,
      "pitch": -0.105
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
	"tooltip": {
      "content": document.querySelector('#tooltip-lights').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
  },
  {
    "id": "marker-supplies",
    "image": 'shield.png',
    "position": {
      "yaw": 4.38,
      "pitch": -0.037
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-supplies').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
{
    "id": "intercom",
    "image": 'shield.png',
    "position": {
      "yaw": 1.787,
      "pitch": -0.114
    },
    "size": {
      "width": 32,
      "height": 32
    },
    "anchor": "bottom center",
    "tooltip": {
      "content": document.querySelector('#tooltip-intercom').innerText,
	  "className": 'custom-tooltip',
      "position": "top center",
      "trigger": "click"
    }
},
  
            ],
        }],
    ],
        container: document.querySelector('#viewer'),
        panorama: 'Frey313-Front.jpg',
		caption: '<b> Frey Single Projector Large Classroom:</b> Frey 313 ',
		description: document.querySelector('#description').innerHTML,
			sphereCorrection: { pan:0, tilt:0, roll: -0.025 },
		navbar: [
		'zoom', 
		'move', 
		'markers', 
		'caption',
		'description',
		],
    });
	const markersPlugin = viewer.getPlugin(MarkersPlugin);
	viewer.addEventListener('ready', () => {
    viewer
        .animate({
            yaw: 1.45,
            pitch: 0.2,
            speed: 2500,
        })
        .then(() => {
            markersPlugin.showMarkerTooltip('marker-lectern');
        });
}, { once: true });
	</script>

        <article>
